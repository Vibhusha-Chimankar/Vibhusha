<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="stackbar-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <div>Hello from <span>{{foo}}</span></div> -->
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'stackbar-chart',

      properties: {
        foo: {
          type: String,
          value: 'stackbar-chart',
          notify: true
        }
      },


      ready: (function () {
       var chart = new Highcharts.Chart({
        chart: {
            type: 'column',
            renderTo: 'container'
        },
        title: {
            text: 'Stacked column chart'
        },
        xAxis: {
            categories: ['N-WEST', 'WEST', 'S-WEST', 'MID-WEST', 'S-EAST','N-EAST']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Velocity/KPH'
            },
            stackLabels: {
                enabled: false,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: false,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: 'Actual',
            data: [10, 10, 5, 5, 5,5]
        }, {
            name: 'Projected',
            data: [25, 30, 25, 30, 25,30]
        }]
    });
})


    });
  })();
  </script>
</dom-module>
