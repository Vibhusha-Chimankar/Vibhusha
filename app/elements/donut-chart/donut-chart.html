<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="donut-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <div>Hello from <span>{{foo}}</span></div> -->
    <div id="piechart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'donut-chart',

      properties: {
        foo: {
          type: String,
          value: 'donut-chart',
          notify: true
        }
      },


    ready: (function() {
    var chart = new Highcharts.Chart({
      colors: ['#DF5C24', '#265DAB', '#88BDE6', '#FBB258','#F6AAC9','#90CD97'],
        chart: {
            renderTo: 'piechart',
            type: 'pie'
        },
        plotOptions: {
            pie: {
                innerSize: '55%'
            }
        },
        series: [{
            data: [
                ['Signal', 34],
                ['Other', 101],
                ['Rail', 401],
                ['Brigde', 13],
                ['Culvert', 24],
                ['Wheel',214]
                ]}]
    },
                                     
    function(chart) { // on complete
        
        var xpos = '50%';
        var ypos = '50%';
        var circleradius = 100;
    
    // Render the circle
    chart.renderer.circle(xpos, ypos, circleradius).attr({
        fill: '#fff',
    }).add();

    
    });
})


    });
  })();
  </script>
</dom-module>
